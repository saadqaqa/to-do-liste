<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>to do list</title>
    
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-lg-6 offset-lg-3" id="core">
                <div class="col-lg-12">
                 <h1>My first liste to do app</h1>
                </div>
                <div class="col-lg-12 new" contenteditable="" id="ctn"></div>
                <button type="button" class="btn btn-primary " id="btnadd">Add Tacks</button>
            <div class="col-lg-12">

                <nav class="navbar navbar-light bg-light justify-content-between">
                <a class="navbar-brand">Manage Tacks</a>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search">
                    
                </form>
                </nav>
            </div>
            <div class="col-lg-12">
                <ul class="list-group" id="ulg">
                    <li class="list-group-item">
                        <span>Task Number 1</span>
                        <div class="icons">
                            <i class="fas fa-trash" title="delete"></i>
                            <i class="fas fa-user-edit " title="edit"></i>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <span>Task Number 2</span>
                        <div class="icons">
                            <i class="fas fa-trash" title="delete"></i>
                            <i class="fas fa-user-edit " title="edit"></i>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <span>Task Number 3</span>
                        <div class="icons">
                            <i class="fas fa-trash" title="delete"></i>
                            <i class="fas fa-user-edit " title="edit"></i>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <span>Task Number 4</span>
                        <div class="icons">
                            <i class="fas fa-trash" title="delete"></i>
                            <i class="fas fa-user-edit " title="edit"></i>
                        </div>
                    </li>
                  </ul>
            </div>


            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js.js"></script>    

</html>
